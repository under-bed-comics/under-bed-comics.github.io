<!DOCTYPE html>
<html>
    <head>
        <title>Jeopardy!</title>
        <style>
            body {
                background-color: black;
                font-family: sans-serif;
            }

            table {
                margin: 1vw auto;
                border: 1vw solid black;
                border-collapse: collapse; 
            }

            th {
                background-color: blue;
                color: white;
                padding: 1vw;
                font-size: 3vw;
                border: 1vw solid black;
                border-bottom: 2vw solid black;
                width: 20%;
            }
            
            td {
                font-size: 4vw;
                background-color: blue;
                color: yellow;
                text-align: center;
                padding: 1vw;
                border: 1vw solid black;
                cursor: pointer;
            }

            .question {
                position: fixed;
                top: 2vw;
                left: 2vw;
                bottom: 2vw;
                right: 2vw;
                font-size: 4vw;
                display: none;
                
                background-color: blue;
                height: 90%;
                align-items: center;
            }
            
            p {
                text-align: center;
                color: white;
                flex: 1;
            }

            img {
                max-height: 40vw;
                max-width: 40vw;
                flex: 1;
                padding: 2vw;
            }
        </style>
    </head>
    <body id="body">
        <div id="question" class="question">
            <p>This code square is named after a Roman architect</p>
            <img src="vigenere.svg" />
        </div>
    </div>
    </body>
    <script src="jeopardy.js" ></script>
</html>
